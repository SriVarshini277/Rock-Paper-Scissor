<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="msg"><b>Rock Paper Scissors</b></h1>
    <h2>SHOOT!!!</h2>
    <div class="game">
        <figure class="hover-rotate">
            <img class="paperimg" src="./images/paper.png" alt="Paper" height="300px" onclick="play('paper')"/>
        </figure>
        <figure class="hover-rotate">
            <img class="rockimg" src="./images/rock.png" alt="Rock" height="300px" onclick="play('rock')"/>
        </figure>
        <figure class="hover-rotate">
            <img class="scissorimg" src="./images/scissors.png" alt="Scissors" height="300px" onclick="play('scissors')"/>
        </figure>
    </div>
    <script type="text/javascript" src="./index.js" charset="utf-8"></script>
</body>
</html>
